{% load static %}

<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-zinc-500 rounded-lg sm:hidden hover:bg-zinc-500 focus:outline-none focus:ring-2 focus:ring-zinc-200 dark:text-zinc-400 dark:hover:bg-zinc-700 dark:focus:ring-zinc-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
    </svg>
</button>

<aside id="default-sidebar"
       class="fixed top-0 left-0 z-40 w-16 h-screen transition-transform -translate-x-full sm:translate-x-0"
       aria-label="Sidebar">
    <div class="h-full overflow-y-auto bg-zinc-800 dark:bg-zinc-800">
        <ul class="font-medium">
            <li>
                <a href="{% url 'index' %}"
                   class="flex items-center p-4 text-zinc-900 dark:text-white hover:bg-zinc-500 dark:hover:bg-zinc-700 group">
                    <img src="{% static 'sidenav/wave-sound_white.png' %}" alt="My image">
                    <span class="flex-1 ms-3 whitespace-nowrap"></span>
                </a>
            </li>
            <li>
                <a href="#"
                   class="flex items-center p-4 text-zinc-900 dark:text-white hover:bg-zinc-500 dark:hover:bg-zinc-700 group">
                    <img src="{% static 'sidenav/music_white.png' %}" alt="My image">
                    <span class="flex-1 ms-3 whitespace-nowrap"></span>
                </a>
            </li>
            <li>
                <a href="#"
                   class="flex items-center p-4 text-zinc-900 dark:text-white hover:bg-zinc-500 dark:hover:bg-zinc-700 group">
                    <img src="{% static 'sidenav/playlist_white.png' %}" alt="My image">
                    <span class="flex-1 ms-3 whitespace-nowrap"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="absolute bottom-0 left-0 justify-center w-full bg-zinc-800 dark:bg-zinc-800">
        <a href="#"
           class="flex items-center p-4 text-zinc-900 dark:text-white hover:bg-zinc-500 dark:hover:bg-zinc-700 group">
            <img src="{% static 'sidenav/settings_white.png' %}" alt="My image">
        </a>
    </div>
</aside>
